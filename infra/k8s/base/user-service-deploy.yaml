apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: distributedai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service:latest   # LOCAL docker build i√ßin kind veya k3d ister
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: distributedai-config
