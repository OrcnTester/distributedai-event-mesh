apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway
  namespace: distributedai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-gateway
  template:
    metadata:
      labels:
        app: ai-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
    spec:
      containers:
        - name: ai-gateway
          image: ai-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
          envFrom:
            - configMapRef:
                name: distributedai-config
